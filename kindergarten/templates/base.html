<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bog'cha Tizimi{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bog'cha Tizimi</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-indigo-200">Bosh sahifa</a>
                <a href="/ingredients/" class="hover:text-indigo-200">Ingredientlar</a>
                <a href="/meals/" class="hover:text-indigo-200">Ovqatlar</a>
                <a href="/serve_meal/" class="hover:text-indigo-200">Ovqat berish</a>
                <a href="/reports/" class="hover:text-indigo-200">Hisobotlar</a>
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="hover:text-indigo-200">Chiqish</a>
                {% else %}
                <a href="/login/" class="hover:text-indigo-200">Tizimga kirish</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Bog'cha Tizimi. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/scripts.js"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
